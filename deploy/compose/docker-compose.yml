version: '3.9'

name: headunit-core

networks:
  core_net:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_log:
  minio_data:

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    networks: [core_net]
    ports:
      - '8883:8883'
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/aclfile:/mosquitto/config/aclfile:ro
      - ./certs/mqtt/server.crt:/mosquitto/certs/server.crt:ro
      - ./certs/mqtt/server.key:/mosquitto/certs/server.key:ro
      - ./certs/ca/ca.crt:/mosquitto/certs/ca.crt:ro
      - ./certs/mqtt/dhparam.pem:/mosquitto/certs/dhparam.pem:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test:
        [
          'CMD',
          'mosquitto_pub',
          '-h',
          'localhost',
          '-p',
          '8883',
          '--cafile',
          '/mosquitto/certs/ca.crt',
          '-t',
          'hc/ping',
          '-m',
          'ok',
          '--insecure',
        ]
      interval: 30s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-01T00-00-00Z
    restart: unless-stopped
    networks: [core_net]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://${MINIO_DOMAIN}/console
      MINIO_SERVER_URL: https://${MINIO_DOMAIN}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    expose:
      - '9000'
      - '9001'
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    networks: [core_net]
    depends_on:
      - minio
    ports:
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/mqtt/server.crt:/etc/nginx/tls/server.crt:ro
      - ./certs/mqtt/server.key:/etc/nginx/tls/server.key:ro
    healthcheck:
      test: ['CMD', 'wget', '-q', '-O', '-', 'https://localhost/healthz', '--no-check-certificate']
      interval: 30s
      timeout: 5s
      retries: 5
